# Scalars
string: "Hello, World!"
int: 42
float: 3.14
bool: true
bool2: false
null_value: null

# Sequences (Lists)
list:
  - item1
  - item2
  - item3

# Mappings (Dictionaries)
dictionary:
  key1: value1
  key2: value2

# Nested structures
nested:
  list_of_dicts:
    - name: item1
      value: 1
    - name: item2
      value: 2
  dict_of_lists:
    key1:
      - item1
      - item2
    key2:
      - item3
      - item4

# Multiline strings
block: |
  This is a block
  style multiline string.
folded: >
  This is a folded
  style multiline string.

# Special characters
quoted: "This string contains: special characters, colons: and dashes -"

# Aliases
foo:
  bar: &bar
    qux: 'quxqux'
    baz: 'bazbaz'
greeting:
  audience: 'world'
  bar: *bar  #greeting.bar has the same values as foo.bar.
             #So greeting.bar.baz is 'bazbaz'
